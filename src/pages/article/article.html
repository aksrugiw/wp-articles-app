<ion-header>

  <ion-navbar>
     <ion-title>{{articleData?.title}}</ion-title> 
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{articleData?.title}}</h2>
  <div *ngFor="let article of articleData?.body"> 
  <p [innerHTML]="article.data"></p>
 </div>  
</ion-content>
