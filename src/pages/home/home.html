<ion-header>
  <ion-navbar>
    <ion-title>
      Wiadomości WP
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  
  <ion-list>
    <ion-list-header>Wybierz kategorię artykułu:</ion-list-header>
    <div *ngFor="let category of categories; let i=index">
      <ion-item  *ngIf="category" (click)="chooseCategory(i, category)">
        {{category}}
      </ion-item>
    </div>
  </ion-list>
</ion-content>
