<ion-header>

  <ion-navbar>
    <ion-title>{{categoryName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let article of articles" (click)="showArticle(article.url)">
  <img  *ngIf="article.img" src="{{article.img.url}}"/>
  <ion-card-content>
    <ion-card-title>
     {{article.title}}
      </ion-card-title>
  </ion-card-content>
    <ion-row>
    <ion-col>
      <ion-badge *ngFor="let tag of article.tags">{{tag}}</ion-badge>
    </ion-col>
    </ion-row>
</ion-card>
</ion-content>
