<ion-header>

  <ion-navbar>
    <ion-title>articles-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngFor="let article of articles" (click)="showArticle(article.url)">
    <p>{{article.title}}</p>
    <img *ngIf="article.img" src="{{article.img.url}}" alt="">

  </div>
</ion-content>
